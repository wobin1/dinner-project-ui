<p-toast />


<app-header></app-header>
<div class="w-full h-screen flex flex-col justify-center items-center ">

  <div *ngIf="showUnauthorized">
    <p class="text-2xl text-gray-800 font-bold">You are not authorized for checkin</p>
  </div>
  <div *ngIf="pageLoading" class="w-full flex justify-center items-center h-[50vh]">
    <app-spinner></app-spinner>
  </div>


  <p class="text-3xl text-gray-800 font-bold">{{action}}</p>


  <div *ngIf="!showCheckout && !pageLoading">
    <img src="/assets/successImage.avif" alt="">
  </div>


  <div *ngIf="!pageLoading && showCheckout" class="flex gap-4 items-center">
    <p-button [loading]="laoding" label="check out" (click)="checkout()" class="px-4 border rounded-md py-2 border-red-500"></p-button>
    <!-- <p-button [loading]="laoding" label="check in" class="px-4 border rounded-md py-2 border-gray-500"></p-button> -->
  </div>
</div>
